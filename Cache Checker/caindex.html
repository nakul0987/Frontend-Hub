<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Checker</title>
    <link rel="stylesheet" href="castyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <h2>Cache Checker</h2>

    <div class="inputHere">
        <pre class="cacheHere"></pre>
        <button class="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
        <input type="text" placeholder="Enter Cache: " class="cacheInput">
        <button class="submitBtn">Submit</button>
    </div>

    <script src="cascript.js"></script>
</body>
</html>
