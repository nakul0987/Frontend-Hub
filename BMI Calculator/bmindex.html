<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmstyle.css">
</head>
<body>

    <h2>BMI Calculator</h2>

    <div class="inputHere">

        <input type="text" placeholder="Enter Height(in m): " class="heightInput">
        <button class="calculateBtn">Calculate</button>
        <pre class="output"></pre>
    </div>

    <script src="bmscript.js"></script>

</body>
</html>
